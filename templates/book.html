{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}home page{% endblock %}</title>
    
    <link rel="stylesheet" href="/static/css/nav.css">

    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #fffde7; /* Light yellow background */
      }
      h1 {
        text-align: center;
        font-size: 2rem;
        color: #000;
        margin-bottom: 20px;
      }
  
      .r-f {
        max-width: 600px;
        margin: 50px auto;
        background:  #ffcc00;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
  
      label {
        font-weight: bold;
        color:rgb(14, 13, 12);
        font-size: larger;
      }
  
      .btn-custom {
        background-color: #000;
        color: #ffcc00;
        border: none;
        padding: 1em;
        font-size: large;
        
      }
  
      .btn-custom:hover {
        background-color: #333;
        color: white;
      }
     
      .form-control{
        font-weight: bolder;
      }

    </style>


</head>
<body>
  <div class="container">
    <div class="r-f">
      <h1>Tour Registration Form</h1>
      
      <form method="POST" action="/register-tour/">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>

        {% comment %} <div class="mb-3">
        {% for tour in tours %}
          <label for="tour_{{ tour.title }}" class="form-label">Your selected tour</label>
          <input type="text" id="title" name="title" class="form-control" value="{{ tour.title }}" readonly>
        {% endfor %}
        </div> {% endcomment %}
        {% comment %} {% if tours %}
        <ul>
            <li>
                <label for="tour_{{ tour.id }}">
                    {{ tour.title }}
                </label><br>
            </li>
        </ul>
         {% endcomment %}

         <div class="mb-3">
          <label for="tour_title" class="form-label">Your selected tour:</label>
          <input type="text" id="tour_title" name="title" class="form-control" value="{{ tour.title }}" readonly>
      </div>

        <div class="mb-3">
          <label for="travel_date" class="form-label">Preferred Travel Date:</label>
          <input type="date" id="travel_date" name="travel_date" class="form-control" required>
        </div>
        
        <div class="mb-3">
          <label for="travelers" class="form-label">Number of Travelers:</label>
          <input type="number" id="travelers" name="travelers" min="1" class="form-control" required>
        </div>

        
        
        <div class="mb-3">
          <label for="notes" class="form-label">Special Requests:</label>
          <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-custom w-100">Register Now</button>
      </form>
    </div>
  </div>
{% include 'footer.html' %}
</body>
</html>
