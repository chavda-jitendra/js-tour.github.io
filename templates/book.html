{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}home page{% endblock %}</title>
    
    <link rel="stylesheet" href="/static/css/nav.css">

    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">



</head>
<body>
    <h1>Book here</h1>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Book Now</h2>
        
        <form method="post" action="">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          
          <div class="mb-3">
            <label for="members" class="form-label">Number of Members</label>
            <input type="number" class="form-control" id="members" name="members" placeholder="Enter number of members" required min="1">
          </div>
          
          <div class="mb-3">
            <label for="package" class="form-label">Select Package</label>
            <select class="form-select" id="package" name="package" required>
              <option value="" selected disabled>Select a package</option>
              {% for tour in tours %}
                <option value="{{ title.id }}">{{ tour.title }}</option>    
              {% endfor %}
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
        </form>
      </div>
{% include 'footer.html' %}
</body>
</html>
