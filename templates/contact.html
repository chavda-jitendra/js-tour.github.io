{% load static %}
{% include 'header.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}contact{% endblock %}</title>
     <link rel="stylesheet" href="/static/css/nav.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
     <style>
      body {
          background-color:rgb(255, 255, 255);
          color: black;
      }
      .contact-form {
          max-width: 500px;
          margin: 50px auto;
          padding: 20px;
          background: rgba(155, 91, 91, 0.1);
          border-radius: 10px;
      }
      .btn-custom {
          background-color: black;
          color: yellow;
      }
      .btn-custom:hover {
          background-color: yellow;
          color: black;
      }
      .bc{
        background-color:rgb(235, 192, 143);
        color: #572c0f;
      }
  </style>

</head>
<body>
  {% if messages %}
      <ul>
          {% for message in messages %}
              <h3 class="message-box success">{{ message }}</h3>
          {% endfor %}
      </ul>
  {% endif %}
{% comment %} <section class="vh-100 bg-image"> {% endcomment %}
  <br>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6"> 
          <div class="card" style="border-radius: 35px;">
            <div class="card-body p-5 rounded-5 bc">
              <h2 class="text-uppercase text-center mb-5">send your query</h2>
              <form action="" method="post">
                {% csrf_token %}
                <div>
                  <input type="text" class="form-control" placeholder="email" aria-label="Username" name="email" id="email"/>
                  <br>
                </div>  
                <div data-mdb-input-init class="">
                   <textarea class="form-control" id="des" rows="4" placeholder="message" name="des"></textarea>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-success" name="submit" value="submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- Footer -->
{% include 'footer.html' %} 
</body>
</html>
