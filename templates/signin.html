{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/static/css/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Registration Form -->
  <div class="bd">
  <div class="transparent-form">
    <h3 class="text-center mb-4 text-black">SIGN-IN</h3>
    {% if messages %}
      <ul>
          {% for message in messages %}
              <h3 class="message-box success">{{ message }}</h3>
          {% endfor %}
      </ul>
      {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control"  name="email" id="email" placeholder="Enter your email">
      </div>
    
      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="cpassword" id="confirmPassword" placeholder="Confirm your password">
      </div>

      <!-- Number Field -->
      <div class="mb-3">
        <label for="number" class="form-label">Number</label>
        <input type="number" class="form-control" name="number" id="number" placeholder="Enter your phone number">
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="ani-1">Register</button>
      </div>
      
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
</body>
</html>
